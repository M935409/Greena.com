        }
        body::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 4px;
        }
        body::-webkit-scrollbar-thumb:hover {
            background: var(--dark-green);
        }

        /* Dark mode scrollbar styles */
        .dark body::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        .dark body::-webkit-scrollbar-thumb {
            background: var(--accent-green);
        }
        .dark body::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }


        /* Styles for the cart overlay animation (slide-in from right in RTL) */
        .cart-overlay {
            transform: translateX(100%); /* Hidden by default (RTL) */
            transition: transform 0.3s ease-out;
        }
        .cart-overlay.open {
            transform: translateX(0); /* Visible when open (RTL) */
        }

        /* Styles for the settings overlay animation (slide-in from left in RTL) */
        .settings-overlay {
            transform: translateX(-100%); /* Hidden by default (RTL) */

        }
        .settings-overlay.open {
            transform: translateX(0); /* Visible when open (RTL) */

        // Global state variables for language and dark mode
        let currentLanguage = localStorage.getItem('greena_lang') || 'ar'; // Default to Arabic
        let isDarkMode = localStorage.getItem('greena_dark_mode') === 'true'; // Default to false

        // Array to store items currently in the shopping cart.
        let cart = []; // Each item in cart: { id: string, name: object (translations), price: number, quantity: number }

        /**
         * Updates the text content and placeholders of elements based on the current language.
         */
        function updateContentLanguage() {
            // Update page title
            document.title = translations[currentLanguage]['page_title'];

            // Update direction attribute of html tag
            document.documentElement.dir = (currentLanguage === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.lang = currentLanguage;

            // Update text content
            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.getAttribute('data-translate-key');
                if (translations[currentLanguage][key] && typeof translations[currentLanguage][key] === 'string') {
                    element.innerText = translations[currentLanguage][key];
                }
            });

            // Update placeholder attributes
            document.querySelectorAll('[data-translate-placeholder-key]').forEach(element => {
                const key = element.getAttribute('data-translate-placeholder-key');
                if (translations[currentLanguage][key] && typeof translations[currentLanguage][key] === 'string') {
                    element.placeholder = translations[currentLanguage][key];
                }
            });

            // Handle specific cases for option elements within select
            const paymentSelect = document.getElementById('payment');
            if (paymentSelect) {
                Array.from(paymentSelect.options).forEach(option => {
                    const key = option.getAttribute('data-translate-key');
                    if (key && translations[currentLanguage][key]) {
                        option.innerText = translations[currentLanguage][key];
                    }
                });
            }

            // Update active language button styles
            document.getElementById('lang-ar-button').classList.remove('bg-primary-green', 'text-white', 'dark:bg-accent-green', 'dark:text-dark-text');
            document.getElementById('lang-ar-button').classList.add('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-dark-text');
            document.getElementById('lang-en-button').classList.remove('bg-primary-green', 'text-white', 'dark:bg-accent-green', 'dark:text-dark-text');
            document.getElementById('lang-en-button').classList.add('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-dark-text');

            if (currentLanguage === 'ar') {
                document.getElementById('lang-ar-button').classList.remove('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-dark-text');
                document.getElementById('lang-ar-button').classList.add('bg-primary-green', 'text-white', 'dark:bg-accent-green', 'dark:text-dark-text');
            } else {
                document.getElementById('lang-en-button').classList.remove('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-dark-text');
                document.getElementById('lang-en-button').classList.add('bg-primary-green', 'text-white', 'dark:bg-accent-green', 'dark:text-dark-text');
            }

            // Re-render products and cart to update names
            renderProducts();
            renderCart();
        }

        /**
         * Sets the application language and updates the UI.
         * @param {string} lang - The language code ('ar' or 'en').
         */
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('greena_lang', lang);
            updateContentLanguage();
        }

        /**
         * Toggles between dark and light mode.
         */
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-toggle-button').querySelector('[data-translate-key="light_mode"]').classList.add('hidden');
                document.getElementById('theme-toggle-button').querySelector('[data-translate-key="dark_mode"]').classList.remove('hidden');
                document.getElementById('theme-toggle-button').classList.remove('bg-gray-200', 'text-gray-700');
                document.getElementById('theme-toggle-button').classList.add('bg-primary-green', 'text-white', 'dark:bg-accent-green', 'dark:text-dark-text');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-toggle-button').querySelector('[data-translate-key="light_mode"]').classList.remove('hidden');
                document.getElementById('theme-toggle-button').querySelector('[data-translate-key="dark_mode"]').classList.add('hidden');
                document.getElementById('theme-toggle-button').classList.remove('bg-primary-green', 'text-white', 'dark:bg-accent-green', 'dark:text-dark-text');
                document.getElementById('theme-toggle-button').classList.add('bg-gray-200', 'text-gray-700');
            }
            localStorage.setItem('greena_dark_mode', isDarkMode);
        }

        /**
         * Displays a custom message box to the user.
         * This function is used instead of browser's default alert().
         * @param {string} title - The title of the message box.
         * @param {string} message - The main content message to display.
         */
        function showMessageBox(title, message) {
            document.getElementById('messageBoxTitle').innerText = title;
            document.getElementById('messageBoxContent').innerText = message;
            document.getElementById('messageBox').classList.remove('hidden'); // Show the message box
        }

        /**
         * Hides the custom message box from view.
         */
        function closeMessageBox() {
            document.getElementById('messageBox').classList.add('hidden'); // Hide the message box
        }

        /**
         * Toggles the visibility of the shopping cart overlay.
         */
        function toggleCart() {
            document.getElementById('cart-overlay').classList.toggle('open');
            // When opening the cart, ensure the display is updated
            if (document.getElementById('cart-overlay').classList.contains('open')) {
                renderCart();
            }
        }

        /**
         * Toggles the visibility of the settings overlay.
         */
        function toggleSettings() {
            document.getElementById('settings-overlay').classList.toggle('open');
        }

        /**
         * Updates the item count displayed on the cart icon.
         */
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-item-count').innerText = totalItems;
        }

        /**
         * Renders all products from `productsData` into the 'products-container' div.
         * Each product includes its name, price, an image, a quantity input, and an "Add to Cart" button.
         */
        function renderProducts() {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = ''; // Clear any existing product elements to prevent duplicates

            // Iterate over each product in the data array
            productsData.forEach(product => {
                const productDiv = document.createElement('div');
                // Apply Tailwind classes for styling individual product cards
                productDiv.className = 'bg-light-green p-6 rounded-lg shadow-md flex flex-col items-center text-center transition-all duration-300 hover:shadow-xl hover:scale-105 dark:bg-dark-surface dark:border dark:border-dark-border dark:text-dark-text';
                productDiv.innerHTML = `
                    <img src="${product.imageUrl}" onerror="this.onerror=null;this.src='https://placehold.co/128x128/cccccc/000000?text=Image+Error';" alt="${product.name[currentLanguage]}" class="w-32 h-32 object-cover rounded-md mb-4 border-2 border-primary-green">
                    <h3 class="text-xl font-bold text-dark-green mb-2 dark:text-light-green">${product.name[currentLanguage]}</h3>
                    <p class="text-lg font-semibold text-gray-700 mb-4 dark:text-dark-text">${product.price.toFixed(2)} ${currentLanguage === 'ar' ? 'ر.س' : 'SAR'}</p>
                    <div class="flex items-center justify-center mb-4 w-full">
                        <label for="quantity-${product.id}" class="sr-only" data-translate-key="quantity_label">${translations[currentLanguage]['quantity_label']}</label>
                        <input type="number" id="quantity-${product.id}" value="1" min="1" class="w-20 p-2 border border-primary-green rounded-l-md text-center text-gray-900 focus:outline-none focus:ring-2 focus:ring-accent-green dark:bg-dark-bg dark:text-dark-text dark:border-dark-border">
                        <button onclick="addToCart('${product.id}')" class="bg-primary-green hover:bg-dark-green text-white font-bold py-2 px-4 rounded-r-md transition-all duration-200 flex-shrink-0" data-translate-key="add_to_cart_button">
                            ${translations[currentLanguage]['add_to_cart_button']}
                        </button>
                    </div>
                `;
                productsContainer.appendChild(productDiv); // Add the product card to the container
            });
        }

        /**
         * Adds a specified quantity of a product to the shopping cart.
         * If the product already exists in the cart, its quantity is updated.
         * Otherwise, it's added as a new item.
         * @param {string} productId - The unique ID of the product to add.
         */
        function addToCart(productId) {
            const product = productsData.find(p => p.id === productId); // Find the product in the master data
            const quantityInput = document.getElementById(`quantity-${productId}`);
            let quantity = parseInt(quantityInput.value); // Get the quantity entered by the user

            // Validate if the product exists and quantity is valid
            if (!product) {
                showMessageBox(translations[currentLanguage]['message_product_not_found'], translations[currentLanguage]['message_product_not_found']);
                return;
            }
            if (isNaN(quantity) || quantity <= 0) {
                showMessageBox(translations[currentLanguage]['message_invalid_quantity_title'], translations[currentLanguage]['message_invalid_quantity_content']);
                quantityInput.value = 1; // Reset quantity input to 1
                return;
            }

            const existingCartItem = cart.find(item => item.id === productId); // Check if product is already in cart

            if (existingCartItem) {
                existingCartItem.quantity += quantity; // If exists, just update quantity
            } else {
                // If new product, add it to the cart array
                cart.push({
                    id: product.id,
                    name: product.name, // Store the translation object
                    price: product.price,
                    quantity: quantity
                });
            }
            showMessageBox(translations[currentLanguage]['message_added_title'], translations[currentLanguage]['message_added_content'](quantity, product.name[currentLanguage]));
            quantityInput.value = 1; // Reset quantity input to 1 after adding
            renderCart(); // Re-render the cart display to reflect changes
            updateCartCount(); // Update the cart icon badge
        }

        /**
         * Removes one unit of a product from the shopping cart.
         * If the quantity becomes zero, the product is completely removed from the cart.
         * @param {string} productId - The unique ID of the product to remove.
         */
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId); // Find the index of the item in the cart

            if (itemIndex > -1) { // Check if the item exists in the cart
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity--; // Decrease quantity if more than one
                } else {
                    cart.splice(itemIndex, 1); // Remove the item completely if quantity is 1
                }
            }
            renderCart(); // Re-render the cart display to reflect changes
            updateCartCount(); // Update the cart icon badge
        }

        /**
         * Renders the current state of the shopping cart, displaying items and total price.
         * It updates the UI elements for cart items and the total sum.
         * It also manages the visibility of the customer information form and WhatsApp button.
         */
        function renderCart() {
            const cartProductList = document.getElementById('cart-product-list'); // New ID for dynamically added items
            const cartTotalSpan = document.getElementById('cart-total-overlay');
            const emptyCartMessageOverlay = document.getElementById('empty-cart-message-overlay');
            const customerInfoSection = document.getElementById('customer-info-section');
            const whatsappOrderButton = document.getElementById('whatsapp-order-button');

            cartProductList.innerHTML = ''; // Clear current cart product display
            let total = 0;

            if (cart.length === 0) {
                emptyCartMessageOverlay.classList.remove('hidden'); // Show "Cart is empty" message
                customerInfoSection.classList.add('hidden');
                whatsappOrderButton.disabled = true;
            } else {
                emptyCartMessageOverlay.classList.add('hidden'); // Hide "Cart is empty" message
                customerInfoSection.classList.remove('hidden');
                whatsappOrderButton.disabled = false;

                cart.forEach(item => {
                    const itemDiv = document.createElement('div');
                    // Apply Tailwind classes for styling individual cart items
                    itemDiv.className = 'flex flex-col sm:flex-row justify-between items-center bg-white p-3 mb-2 rounded-md shadow-sm border border-gray-200 dark:bg-dark-surface dark:border-dark-border';
                    itemDiv.innerHTML = `
                        <span class="text-dark-green font-semibold mb-2 sm:mb-0 dark:text-dark-text">${item.name[currentLanguage]} (x${item.quantity})</span>
                        <span class="text-primary-green font-bold mb-2 sm:mb-0">${(item.price * item.quantity).toFixed(2)} ${currentLanguage === 'ar' ? 'ر.س' : 'SAR'}</span>
                        <button onclick="removeFromCart('${item.id}')" class="bg-red-500 hover:bg-red-600 text-white text-sm py-1 px-3 rounded-full transition-colors duration-200" data-translate-key="remove_button">
                            ${translations[currentLanguage]['remove_button']}
                        </button>
                    `;
                    cartProductList.appendChild(itemDiv); // Append to the new container
                    total += item.price * item.quantity;
                });
            }
            cartTotalSpan.innerText = `${total.toFixed(2)} ${currentLanguage === 'ar' ? 'ر.س' : 'SAR'}`; // Update the displayed total price
            updateCartCount(); // Ensure the cart icon count is updated
        }

        /**
         * Gathers all the collected order details (customer info and cart items)
         * and formats them into a message to be sent via WhatsApp.
         * Performs basic validation before attempting to send the message.
         */
        function sendToWhatsApp() {
            // Validate if the cart is empty
            if (cart.length === 0) {
                showMessageBox(translations[currentLanguage]['message_cart_empty_order'], translations[currentLanguage]['message_cart_empty_order']);
                return;
            }

            // Get customer information from input fields within the cart overlay and trim whitespace
            let name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let altPhone = document.getElementById('altPhone').value.trim();
            let city = document.getElementById('city').value.trim();
            let address = document.getElementById('address').value.trim();
            let landmark = document.getElementById('landmark').value.trim();
            let mapLink = document.getElementById('mapLink').value.trim();
            let payment = document.getElementById('payment').value; // Get selected payment method

            // Basic form validation for required fields
            if (!name || !phone || !city || !address) {
                showMessageBox(translations[currentLanguage]['message_missing_info'], translations[currentLanguage]['message_missing_info']);
                return;
            }

            // Format the list of products in the cart for the message
            let productsSummary = cart.map(item =>
                `${item.name[currentLanguage]} (${translations[currentLanguage]['quantity_label']}: ${item.quantity}) - ${(item.price * item.quantity).toFixed(2)} ${currentLanguage === 'ar' ? 'ر.س' : 'SAR'}`
            ).join("\n"); // Join each product line with a new line

            // Calculate the grand total for all items in the cart
            let grandTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            // Construct the full WhatsApp message string
            let message = `*${translations[currentLanguage]['store_name']}*\n` +
                `---------------------------\n` +
                `*${translations[currentLanguage]['customer_info_heading']}:*\n` +
                `${translations[currentLanguage]['label_name'].replace(':', '')}: ${name}\n` +
                `${translations[currentLanguage]['label_phone'].replace(':', '')}: ${phone}\n`;

            if (altPhone) message += `${translations[currentLanguage]['label_alt_phone'].replace(' (اختياري):', '').replace(' (Optional):', '')}: ${altPhone}\n`; // Add alternative phone if provided
            message += `${translations[currentLanguage]['label_city'].replace(':', '')}: ${city}\n` +
                `${translations[currentLanguage]['label_address'].replace(':', '')}: ${address}\n`;
            if (landmark) message += `${translations[currentLanguage]['label_landmark'].replace(' (اختياري):', '').replace(' (Optional):', '')}: ${landmark}\n`; // Add landmark if provided
            if (mapLink) message += `${translations[currentLanguage]['label_map_link'].replace(' (اختياري):', '').replace(' (Optional):', '')}: ${mapLink}\n`;     // Add Google Maps link if provided
            message += `${translations[currentLanguage]['label_payment_method'].replace(':', '')}: ${translations[currentLanguage][`payment_${payment === 'كاش' ? 'cash' : (payment === 'شبكة' ? 'mada_visa' : 'bank_transfer')}`]}\n` +
                `---------------------------\n` +
                `*${translations[currentLanguage]['our_products_heading']}:*\n` +
                `${productsSummary}\n` +
                `---------------------------\n` +
                `*${translations[currentLanguage]['total_label'].replace(':', '')}: ${grandTotal.toFixed(2)} ${currentLanguage === 'ar' ? 'ر.س' : 'SAR'}*`;

            // Encode the message for use in a URL
            let encoded = encodeURIComponent(message);
            // Construct the WhatsApp URL with the pre-filled message. Replace '966561860920' with your actual WhatsApp number.
          let whatsappURL = `https://wa.me/971506051712?text=${encoded}`;


            // Open the WhatsApp URL in a new browser tab
            window.open(whatsappURL, '_blank');
        }

        /**
         * Attempts to get the user's current location using the Geolocation API
         * and populates the Google Map link input field.
         */
        function getCurrentLocation() {
            if (navigator.geolocation) {
                showMessageBox(translations[currentLanguage]['button_get_location'], translations[currentLanguage]['message_getting_location']);
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        closeMessageBox(); // Close loading message
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        // Construct a Google Maps URL for the given coordinates
                        const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`;
                        document.getElementById('mapLink').value = googleMapsUrl;
                        showMessageBox(translations[currentLanguage]['message_location_success'], translations[currentLanguage]['message_location_success']);
                    },
                    (error) => {
                        closeMessageBox(); // Close loading message
                        let errorMessage = translations[currentLanguage]['message_unknown_error'];
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = translations[currentLanguage]['message_permission_denied'];
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = translations[currentLanguage]['message_position_unavailable'];
                                break;
                            case error.TIMEOUT:
                                errorMessage = translations[currentLanguage]['message_timeout'];
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = translations[currentLanguage]['message_unknown_error'];
                                break;
                        }
                        showMessageBox(translations[currentLanguage]['message_location_error_title'], errorMessage);
                    },
                    {
                        enableHighAccuracy: true, // Request a more accurate position
                        timeout: 10000,            // Maximum time in milliseconds to wait for a position
                        maximumAge: 0              // Don't use a cached position
                    }
                );
            } else {
                showMessageBox(translations[currentLanguage]['message_location_error_title'], translations[currentLanguage]['message_geolocation_unsupported']);
            }
        }

        /**
         * Initializes settings (language and dark mode) from local storage
         * and applies them to the UI on page load.
         */
        function initSettings() {
            // Apply dark mode preference
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            // Update the theme toggle button text
            const themeToggleButton = document.getElementById('theme-toggle-button');
            if (themeToggleButton) {
                if (isDarkMode) {
                    themeToggleButton.querySelector('[data-translate-key="light_mode"]').classList.add('hidden');
                    themeToggleButton.querySelector('[data-translate-key="dark_mode"]').classList.remove('hidden');
                    themeToggleButton.classList.remove('bg-gray-200', 'text-gray-700');
                    themeToggleButton.classList.add('bg-primary-green', 'text-white', 'dark:bg-accent-green', 'dark:text-dark-text');
                } else {
                    themeToggleButton.querySelector('[data-translate-key="light_mode"]').classList.remove('hidden');
                    themeToggleButton.querySelector('[data-translate-key="dark_mode"]').classList.add('hidden');
                    themeToggleButton.classList.remove('bg-primary-green', 'text-white', 'dark:bg-accent-green', 'dark:text-dark-text');
                    themeToggleButton.classList.add('bg-gray-200', 'text-gray-700');
                }
            }

            // Apply language preference
            updateContentLanguage();
        }

        // Initialize the store when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            initSettings();      // Initialize settings (language and dark mode)
        });
    </script>
